<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <tc_include file="Public:head"/>
    <title>登录界面</title>

    <link href="__TMPL__Public/Wopop_files/style_log.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/Wopop_files/style.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/Wopop_files/userpanel.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/Wopop_files/jquery.ui.all.css">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <script>
    if (window.parent !== window.self) {
        document.write = '';
        window.parent.location.href = window.self.location.href;
        setTimeout(function () {
            document.body.innerHTML = '';
        }, 0);
    }
</script>
</head>

<body>

<tc_include file="Public:nav"/>



<!--合作联系标题-->
<div class="container  container_full title_coloumn">
    <span class="cn">登  录</span>
    <span class="en"><img src="__TMPL__Public/assets/images/eq/title_case.png"/></span>
    <div class="title_coloumn_line"><img src="__TMPL__Public/assets/images/title_tip.gif" width="20" height="31" class="title_img"/></div>
</div>

<!--登录代码-->

<div class="login" mycollectionplug="bind">
    <div class="login_m" style="height: 500px;">
        <div class="login_logo"><img src="__TMPL__Public/Wopop_files/logo.png" width="196" height="46"></div>
        <div class="login_boder" style="height: 500px; background-size: 403px 450px;">

            <form method="post" name="login" action="/index.php?g=Admin&m=public&a=dologin" autoComplete="off" class="js-ajax-form">
            <div class="login_padding" id="login_model">

                <h2>账户名称</h2>
                <label>
                    <!--<input type="text" id="username" class="txt_input txt_input2"  >-->
                    <input class="txt_input txt_input2" id="js-admin-name" name="username" type="text" placeholder="{:L('USERNAME_OR_EMAIL')}" title="{:L('USERNAME_OR_EMAIL')}" value="{:cookie('admin_username')}" data-rule-required="true"  data-msg-required=""/>
                </label>
                <h2>密  码</h2>
                <label>
                    <!--<input type="password" name="textfield2" id="userpwd" class="txt_input"  >-->
                    <input class="txt_input" id="admin_pwd" type="password" name="password" placeholder="{:L('PASSWORD')}" title="{:L('PASSWORD')}" data-rule-required="true"  data-msg-required=""/>
                </label>

                <div style="height: 20px;"></div>

                <li class="verifycode-wrapper">
                    {:sp_verifycode_img('length=4&font_size=20&width=248&height=42&use_noise=1&use_curve=0','style="cursor: pointer;" title="点击获取"')}
                </li>
                <li>
                    <input class="txt_input" type="text" name="verify" placeholder="验证码" />
                </li>

                <p class="forgot"><a id="iforget" href="__ROOT__/index.php/Index/register.html">快速注册</a></p>
                <div class="rem_sub">
                    <!--<div class="rem_sub_l">
                        <input type="checkbox" name="checkbox" id="save_me">
                        <label for="checkbox">Remember me</label>
                    </div>-->
                    <label>
                        <!--<input type="submit" class="sub_button js-ajax-submit" name="submit" id="button" value="登  录"  data-loadingmsg="{:L('LOADING')}" style="opacity: 0.7;">-->
                        <button type="submit" name="submit" class="sub_button js-ajax-submit" data-loadingmsg="{:L('LOADING')}" >{:L('LOGIN')}</button>
                    </label>
                </div>
            </div>


            </form>

        </div>
    </div>
</div>


<script>
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "public/js/"
    };
</script>
<script src="__PUBLIC__/js/wind.js"></script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script>
    ;(function(){
        document.getElementById('js-admin-name').focus();
    })();
</script>


<tc_include file="Public:footer"/>

</body>
</html>
